<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="sign-in.css" />
  </head>
  <body>
    <h1 class="sony">SONY</h1>
    <div class="container">
      <div class="sony-sign-in-logo">
        <img src="image/playstationfamilymark_dark.svg" alt="" class="" />
      </div>
      <div class="playstation-main-sign-in">
        <p class="playstation-input-heading">Sign in to PlayStation</p>
        <input
          type="text"
          placeholder="Sign-In ID (Email Address)"
          class="sign-in-id"
        />
        <button class="nxt-btn">Next</button>
        <p class="sony-sign-in-sub-heading">About Sony Account</p>
        <p class="sony-sign-in-sub-heading">Trouble Signing In?</p>
        <button class="create-account-btn">Create an Account</button>
      </div>
    </div>
  </body>
</html>
